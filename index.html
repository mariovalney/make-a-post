<!DOCTYPE html>
    <html>
        <head>
            <title>Make a POST</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <style type="text/css">.ace_editor { height: 300px; }</style>
        </head>
        <body class="container">
            <div class="container" style="margin: 20px auto;">
                <h2 style="margin: 0 0 20px;">Make a POST</h2>
                <p id="status">Done.</p>
                <div class="panel panel-primary">
                    <div class="panel-heading" id="result_status">0</div>
                    <div class="panel-body" id="result_content" style="white-space: pre; padding: 0 15px;">Empty</div>
                </div>
            </div>

            <form id="api_post" class="container">
                <div class="form-group">
                    <input id="api_url" type="url" class="form-control" value="" required="required" form="api_post">
                </div>
                <div class="form-group">
                    <div id="api_body_editor" class="form-control"></div>
                    <textarea id="api_body" class="form-control" rows="30" form="api_post"></textarea>
                </div>
                <button type="submit" class="btn btn-default" form="api_post">Send</button>
            </form>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
            <script src="./scripts.js"></script>
        </body>
</html>
